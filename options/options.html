<!DOCTYPE html>
<html>
  <head>
    <title>Website Block - Settings</title>
    <link rel="stylesheet" href="options.css" />
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Block List</h2>
        <p class="text">Block sites perminately or by a schedule.</p>
        <div class="test">
          <input type="text" id="siteInput" placeholder="Type something" />
          <button id="blockButton">Block</button>
        </div>
        <ul id="blockedList"></ul>
      </div>
      <div id="menu" class="card-sm" style="display: none">
        <h2>Set up Blocking Schedule</h2>
        <div class="row">
          <input class="small" type="number" id="startHour" min="0" max="23" />
          <p>to</p>
          <input class="small" type="number" id="endHour" min="0" max="23" />
        </div>
        <div class="row">
          <button style="flex-grow: 1">Cancel</button>
          <button id="setScheduleButton" style="flex-grow: 1">Set Schedule</button>
        </div>
      </div>
    </div>
  </body>
</html>
